
plugins {
    id 'java'
    //web tools platform 플러그인과 관련 파일을 추가하는 작업
    id 'eclipse-wtp'
    id 'war'
}

tasks.withType(JavaCompile) {
    // 인코딩을 UTF-8로 설정 
    options.encoding = 'UTF-8'
    // 자바소스의 언어레벨을 1.8(사용하는버전)으로 설정 
    sourceCompatibility = '1.8'
    // 자바클래스의 언어레벨을 1.8(사용하는버전)으로 설정 
    targetCompatibility = '1.8'
}

war {
    // src/main/webapp의 컨텐츠를 war 파일의 루트로 복사한다 .
    // webapp 디렉토리는 WEB-INF 를 포함하고있어야 한다 . WEB-INF 는 web.xml을 포함해야한다 . 
    archiveName = 'GreenRight.war' // 프로젝트명
}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:27.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // 스푸링 웹MVC
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.2.0.RELEASE'

    // 마이바티스
    compile group: 'org.mybatis', name: 'mybatis', version: '3.5.2'
}

