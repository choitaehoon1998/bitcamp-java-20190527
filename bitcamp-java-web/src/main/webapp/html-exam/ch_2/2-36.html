<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>HTML Form Basic</title>
</head>
<body>
    <form>
        <input type="text" value = "홍길동"/><br />
        <input type="button"  value="버튼1" onclick="alert('오호라!')"/><br />
        <input type="checkbox" name ="c1" value ="worker"/>직장인<br />
        <input type="checkbox" name ="c2" value ="foreigner"/>외국인<br />
        <input type="checkbox" name ="c3" value ="adult"/>성인<br />
        
        <input type="checkbox" name ="pl" value ="java"/>자바<br />
        <input type="checkbox" name ="pl" value ="c/c++"/>시언어<br />
        <input type="checkbox" name ="pl" value ="python"/>파이선<br />
        
        <input type="file" /><br />
        <input type="hidden" /><br />
       
       숨김: <input type = "hidden" name = "name2" value ="홍길동2"><br />
        <input type="image" src="Penguins.jpg" height="50"/><br />
        <input type="password" /><br />
        <input type="radio" name ="gender" value ="woman" />여자<br />
        <input type="radio" name ="gender" value ="man"/>남자<br />
        <input type="radio" name ="gender" value ="ggondae"/>꼰대<br />
        
        <input type="radio" name ="working" value ="true"/>직장인<br />
        <input type="radio" name ="working" value ="false"/>백수<br />
        <input type="reset" value= "지우기"/><br />
        <input type="submit" value ="전송" />
    </form>
</body>
</html>
