plugins {
   
    id 'java'

    id 'eclipse'
    id 'application'
}

repositories {
   
    jcenter()
}

dependencies {
  
    implementation 'com.google.guava:guava:27.1-jre'


    testImplementation 'junit:junit:4.12'
}

application {

    mainClassName = 'com.eomcs.lms.App'
}
